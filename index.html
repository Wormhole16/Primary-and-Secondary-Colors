<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary and Secondary Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="back-face">
                <ul class="show-primary">
                    <div>
                        <div style="background-color:blue" class="square"></div>
                        <li class="color">Blue</li>
                    </div>
                    <div>
                        <div style="background-color:red" class="square"></div>
                        <li class="color">Red</li>
                    </div>
                    <div>
                        <div style="background-color:yellow" class="square"></div>
                        <li class="color">Yellow</li>
                    </div>
                </ul>
                <ul class="show-secondary">
                    <div>
                        <div style="background-color:violet" class="square"></div>
                        <li class="color">Violet</li>
                    </div>
                    <div>
                        <div style="background-color:green" class="square"></div>
                        <li class="color">Green</li>
                    </div>
                    <div>
                        <div style="background-color:orange" class="square"></div>
                        <li class="color">Orange</li>
                    </div>
                </ul>
            </div>
            <div class="front-face">
                <span>Primary Colors Secondary Colors</span>
                <div class="colors">
                    <input type="button" id="primary-color" value="Primary Colors"></input>
                    <input type="button" id="secondary-color" value="Secondary Colors"></input>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
